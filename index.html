<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Science Exhibition Feedback</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: black;
      overflow-x: hidden;
      padding: 20px;
    }

    /* Background */
    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: cyan;
      border-radius: 50%;
      opacity: 0.8;
      animation: float 10s infinite linear;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* Card */
    .rating-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      max-width: 420px;
      color: white;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      animation: fadeIn 1s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 12px;
      font-size: 40px;
      cursor: pointer;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .stars i {
      color: #555;
      transition: transform 0.2s, color 0.2s, text-shadow 0.2s;
    }

    .stars i:hover {
      transform: scale(1.2);
      color: #00e5ff;
      text-shadow: 0 0 20px #00e5ff;
    }

    .stars i.active {
      color: #00e5ff;
      text-shadow: 0 0 25px #00e5ff, 0 0 40px cyan;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      outline: none;
      font-size: 15px;
      background: rgba(255,255,255,0.08);
      color: white;
      transition: 0.3s;
      box-sizing: border-box;
    }

    input:focus, textarea:focus {
      border: 2px solid #00e5ff;
      box-shadow: 0 0 15px #00e5ff;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    ::placeholder {
      color: #bbb;
    }

    button {
      margin-top: 12px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(45deg, #00e5ff, #0072ff);
      color: white;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0,229,255,0.6);
      width: 100%;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #0072ff, #00e5ff);
      box-shadow: 0 0 25px rgba(0,229,255,1);
    }

    .footer {
      margin-top: 15px;
      font-size: 13px;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      h2 { font-size: 20px; }
      .stars { font-size: 32px; gap: 10px; }
      button { font-size: 15px; padding: 10px; }
    }

    @media (max-width: 480px) {
      .rating-box { padding: 20px 15px; border-radius: 18px; }
      h2 { font-size: 18px; }
      input, textarea { font-size: 14px; padding: 10px; }
      .stars { font-size: 28px; gap: 8px; }
      button { font-size: 14px; padding: 10px; }
      .footer { font-size: 12px; }
    }
  </style>
</head>
<body>
  <!-- Background Particles -->
  <div class="background" id="background"></div>

  <!-- Feedback Card -->
  <div class="rating-box" id="formContainer">
    <div>
      <h2>✨ Science Exhibition Feedback ✨</h2>

      <form action="https://api.staticforms.xyz/submit" method="POST" id="ratingForm">
        <input name="apiKey" value="sf_fl67k3mnj1609fa92c5759hi" hidden>

        <input type="text" name="name" placeholder="Your Name" required>
        <textarea name="description" placeholder="Your Feedback / Comments"></textarea>
        
        <div class="stars" id="stars">
          <i data-value="1">★</i>
          <i data-value="2">★</i>
          <i data-value="3">★</i>
          <i data-value="4">★</i>
          <i data-value="5">★</i>
        </div>
        
        <input type="hidden" name="rating" id="rating">

        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="footer">Powered by - Vishwakarma Cyber Technologies</div>
  </div>

  <!-- Success Card -->
  <div class="rating-box" id="successMessage" style="display: none;">
    <h2>✅ Thank you for your feedback!</h2>
    <p>Your futuristic feedback has been sent 🚀</p>
    <button id="backBtn">⬅ Back</button>
  </div>

  <script>
    // Stars selection
    let rating = 0;
    const stars = document.querySelectorAll('.stars i');
    const ratingInput = document.getElementById("rating");

    stars.forEach(star => {
      star.addEventListener('click', () => {
        rating = star.getAttribute('data-value');
        ratingInput.value = rating;
        stars.forEach(s => s.classList.remove('active'));
        for (let i = 0; i < rating; i++) {
          stars[i].classList.add('active');
        }
      });
    });

    // Form submission override
    document.getElementById("ratingForm").addEventListener("submit", function(event){
      event.preventDefault();
      const formData = new FormData(this);

      fetch("https://api.staticforms.xyz/submit", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        if (data.includes("successfully")) {
          document.getElementById("formContainer").style.display = "none";
          document.getElementById("successMessage").style.display = "flex";
        } else {
          alert("❌ Something went wrong!");
        }
      })
      .catch(err => alert("⚠️ Error submitting form."));
    });

    // Back button
    document.getElementById("backBtn").addEventListener("click", () => {
      document.getElementById("successMessage").style.display = "none";
      document.getElementById("formContainer").style.display = "flex";
      document.getElementById("ratingForm").reset();
      stars.forEach(s => s.classList.remove('active'));
    });

    // Background particles
    const background = document.getElementById("background");
    for (let i = 0; i < 80; i++) {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      particle.style.left = Math.random() * 100 + "vw";
      particle.style.animationDuration = 8 + Math.random() * 6 + "s";
      particle.style.opacity = Math.random();
      particle.style.transform = `scale(${Math.random()})`;
      background.appendChild(particle);
    }
  </script>
</body>
</html>
